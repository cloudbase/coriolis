  description: |
    Type of coriolis action, in this case,  a replica.
  in: body
  type: string
  required: true
replica_update_notes:
  description: |
    Notes about the replica.
  in: body
  type: string
  required: false
replica_updated_at:
  description: |
    Timestamp of last replica update.
  in: body
  type: string
  required: true
replicas_array:
  description: |
    Array of replica objects.
  in: body
  type: array
  required: true
replication_count:
  description: |
    The number of disk syncs performed during a migration.
  in: body
  type: integer
  required: true
schemas:
  description: |
    Object containing the platform's requested schema.
  in: body
  type: object
  required: true
service_binary:
  description: |
    The name of the service binary.
  in: body
  type: string
  required: true
service_created_at:
  description: |
    Timestamp of service creation.
  in: body
  type: string
  required: true
service_deleted:
  description: |
    Value representing whether the service is deleted or not.
  in: body
  type: string
  required: true
service_deleted_at:
  description: |
    Timestamp of service deletion.
  in: body
  type: string
  required: true
service_enabled:
  description: |
    Boolean representing whether the service is enabled or not.
  in: body
  type: boolean
  required: true
service_host:
  description: |
    The hostname of the service.
  in: body
  type: string
  required: true
service_id:
  description: |
    The ID of the service.
  in: body
  type: uuid
  required: true
service_mapped_regions:
  description: |
    Array of regions mapped to this service.
  in: body
  type: array
  required: false
service_object:
  description: |
    Object containing information about the service.
  in: body
  type: object
  required: true
service_providers:
  description: |
    Object containing mappings of provider names and provider types available to this service.
  in: body
  type: object
  required: true
service_specs:
  description: |
    Object containing miscellaneous specifications about the service.
  in: body
  type: object
  required: true
service_status:
  description: |
    The status of the service. Possible values: "UP", "DOWN", "UNKNOWN".
  in: body
  type: string
  required: true
service_topic:
  description: |
    The name of the service's messaging topic.
  in: body
  type: string
  required: true
service_updated_at:
  description: |
    Timestamp of last service update.
  in: body
  type: string
  required: true
services_array:
  description: |
    Array of service objects.
  in: body
  type: array
  required: true
skip_os_morphing:
  description: |
    Boolean whether to skip os morphing or not.
  in: body
  type: boolean
  required: true
source_environment:
  description: |
    JSON containing the options specific to the source cloud of the instance.
  in: body
  type: object
  required: true
source_environment_schema:
  description: |
    Object containing the source environment schema of the platform.
  in: body
  type: object
  required: false
source_minion_pool_options:
  description: |
    Array that contains the paramter options possible for a minion pool with the endpoint as source.
  in: body
  type: array
  required: true
source_options:
  description: |
    An array that contains the parameter options possible for
    a migration or replica with the endpoint as source.
  in: body
  type: object
  required: true
storage_backends:
  description: |
    Array containing storage backends available to an endpoint.
  in: body
  type: array
  required: true
storage_id:
  description: |
    The unique identifier of a storage backend
  in: body
  type: string
  required: true
storage_map:
  description: |
    Object containing storage backend mapping.
  in: body
  type: object
  required: true
storage_name:
  description: |
    Name of the storage backend
  in: body
  type: string
  required: true
user_id:
  description: |
    Coriolis supports multiple users, this is the respective user's id.
  in: body
  type: uuid
  required: true
user_scripts:
  description: |
    Mapping between instances selected for migration and custom scripts to be run during OSMorphing stage.
  in: body
  type: object
  required: false
valid_connection:
  description: |
    A boolean value representing whether the endpoint connection is valid.
  in: body
  type: boolean
  required: true
validate_connection:
  description: |
    An object that contains the validate connection action for the
    endpoint connection.
  in: body
  type: object
  required: true
validation_message:
  description: |
    The error message in case of endpoint validation failure.
  in: body
  type: string
  required: true
